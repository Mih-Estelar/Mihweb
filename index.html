<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Primeira Página</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #121212;
      color: #f00;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #121212;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
    label {
      display: block;
      color: #f00;
      margin-top: 15px;
      font-size: 1.2rem;
      text-align: left;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #f00;
      background-color: #333;
      color: #f00;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: #ff0000;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0000, 0 0 30px #ff4d4d;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <div class="container" id="firstPage">
    <h1>Bem-vindo!</h1>
    <label for="username">Nome:</label>
    <input type="text" id="username" placeholder="Seu nome aqui" />
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Seu email aqui" />
    <button onclick="entrar()">Entrar</button>
  </div>

  <script>
    function entrar() {
      const nome = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!nome || !email) {
        alert('Por favor, preencha seu nome e email.');
        return;
      }

      // Salva no localStorage com a chave "userName" para ser compatível com pagina2.html
      localStorage.setItem('userName', nome);
      localStorage.setItem('emailUsuario', email);

      if (nome.toLowerCase() === 'starchefe') {
        // Redireciona para a página admin
        window.location.href = 'pagina3.html';
      } else {
        // Redireciona para a página normal
        window.location.href = 'pagina2.html';
      }
    }
  </script>

</body>
</html>
